<div class="exercise-results-statistics" (window:resize)="onResize()">
  <span class="exercise-results-statistics__item">
    Количество: {{exerciseCurrentResultCount}} 
    <small *ngIf="exerciseLastResultCount" class="exercise-results-statistics__item-last">/ {{exerciseLastResultCount}}</small>
  </span>
  <span class="exercise-results-statistics__item">
    Поднятая масса: {{exerciseCurrentResultMass}} 
    <small *ngIf="exerciseLastResultMass" class="exercise-results-statistics__item-last">/ {{exerciseLastResultMass}}</small>
  </span>
  <span class="exercise-results-statistics__item" *ngIf="windowWidth > 600">
    Время начала: {{getDateStartCurrent()}} 
    <small *ngIf="exerciseLastResultDate" class="exercise-results-statistics__item-last">/ {{getDateLast()}}</small>
  </span>
</div>
