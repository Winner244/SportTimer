<app-exercise-results-header></app-exercise-results-header>
<div class="exercise-results__panel">
  <app-exercise-results-settings></app-exercise-results-settings>
  <app-exercise-results-statistics class="exercise-results__panel-statistics"></app-exercise-results-statistics>
  <app-exercise-results-control></app-exercise-results-control>
</div>
<div class="exercise-results__tables" #tablesBox>
  <app-exercise-results-table [items]="(exerciseLastResults || {}).results || []"   class="exercise-results__table-results-old" isDisableInputs="true"></app-exercise-results-table>
  <app-exercise-results-table [items]="(exerciseCurrentResult || {}).results || []" class="exercise-results__table-results" (onChangeModel)=changeModelTable()></app-exercise-results-table>
</div>
