<div class="timer-control">
  <button class="btn timer-control__button-play" (click)="start()">
    <fa-icon [icon]="faPlay"></fa-icon>
  </button>

  <button class="btn timer-control__button-pause" (click)="pause()" *ngIf='isTimerRunning'>
    <fa-icon [icon]="faStop"></fa-icon>
  </button>

  <button class="btn timer-control__button-clear" (click)="clear()" *ngIf='!isTimerRunning'>
    <fa-icon [icon]="faPause"></fa-icon>
  </button>
</div>
