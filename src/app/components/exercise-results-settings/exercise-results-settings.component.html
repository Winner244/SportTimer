<span class="exercise-results-settings">
  <span>Упражнение: </span>
  <select class="exercise-results-settings__select-exercise">
    <option 
        (click)="onSelectTypeExercise(exerciseType)"
        [selected]="exerciseType.uid === exerciseTypeUidSelected"
        *ngFor="let exerciseType of exerciseTypes" 
      >
      {{exerciseType.name}}
    </option>
  </select>
</span>
