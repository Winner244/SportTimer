<div *ngIf="isOpen" class="popup__wall"></div>
<div *ngIf="isOpen" class="popup">
  <div class="popup__header">
    <span>{{title}}</span>
    <button class="btn btn-style btn-popup popup__header-button-close" (click)="close()">x</button>
  </div>
  <div class="popup__body">
    <ng-content></ng-content>
  </div>
</div>
