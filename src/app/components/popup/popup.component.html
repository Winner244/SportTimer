<div *ngIf="isOpen" class="popup__wall"></div>
<div *ngIf="isOpen" class="popup" [ngStyle]="{'width': width, 'height': height, 'left': left, 'top': top, 'position': position}">
  <div class="popup__header">
    <span>{{title}}</span>
    <button class="btn btn-style btn-popup popup__header-button-close" (click)="close()">x</button>
  </div>
  <div class="popup__body" [ngStyle]="{'padding': paddingBody}">
    <ng-content></ng-content>
  </div>
</div>
