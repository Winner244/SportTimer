<table class="exercise-results-table">
  <thead>
    <tr>
        <td>№</td>
        <td>Время Начала</td>
        <td>Время окончания</td>
        <td>Продолжительность</td>
        <td>Кол-во</td>
        <td>Масса</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let exerciseResult of items; index as i">
        <td>{{i + 1}}</td>
        <td>{{getTimeStart(exerciseResult)}}</td>
        <td>{{getTimeEnd(exerciseResult)}}</td>
        <td>{{getTimeDuration(exerciseResult)}}</td>
        <td><input type='number' [(ngModel)]="exerciseResult.count" (blur)="changeModel()"/></td>
        <td><input type='number' [(ngModel)]="exerciseResult.mass" (blur)="changeModel()"/></td>
    </tr>
  </tbody>
</table>
