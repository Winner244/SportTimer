<app-popup title="Все результаты" [isOpen]="isOpen" (onClose)="onClose()" height="100%" width="100%" left="0" top="0" paddingBody="0">
	<table class="exercise-results-table popup-exercise-results__table">
		<thead>
			<tr>
				<td>№</td>
				<td>Дата</td>
				<td>Тип</td>
				<td>Продолжительность</td>
				<td>Повторений</td>
				<td>Кол-во</td>
				<td>Поднятая масса</td>
				<td>Подробно</td>
				<td>Удалить</td>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of items; index as i" [class.popup-exercise-results__table-tr_selected]="selectedRow === i" (click)="selectedRow = i">
				<td>{{i + 1}}</td>
				<td>{{getItemDate(item)}}</td>
				<td>{{getExerciseLabel(item)}}</td>
				<td>{{getDuration(item)}}</td>
				<td>{{item.results.length}}</td>
				<td>{{getSumCount(item)}}</td>
				<td>{{getSumMass(item)}}</td>
				<td class="popup-exercise-results__table-td-button">
					<button class="btn popup-exercise-results__button popup-exercise-results__button-info" (click)="info(item)" >
						<fa-icon [icon]="faInfo"></fa-icon>
					</button>
				</td>
				<td class="popup-exercise-results__table-td-button">
					<button class="btn popup-exercise-results__button popup-exercise-results__button-remove" (click)="remove(item)" >
						<fa-icon [icon]="faTrash"></fa-icon>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</app-popup>
